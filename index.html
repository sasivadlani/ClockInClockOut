<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="passwordPrompt" class="container">
        <h1>Learning Tracker</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitPassword">Submit</button>
    </div>

    <div id="mainContent" class="container" style="display: none;">
        <h1>Learning Tracker</h1>
        <button id="logoutBtn">Logout</button>

        <div id="clockInOut">
            <input type="text" id="topic" placeholder="Enter topic">
            <button id="clockInBtn">Clock In</button>
            <button id="clockOutBtn" disabled>Clock Out</button>
        </div>
        <div id="currentSession">
            <h2>Current Session</h2>
            <span id="currentTopic"></span>
            <span id="timer">00:00:00</span>
        </div>
        <div id="sessionList">
            <h2>Previous Sessions</h2>
            <table id="sessionsTable">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Started</th>
                        <th>Ended</th>
                        <th>Total Time</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessions"></tbody>
            </table>
        </div>
    </div>
</body>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1351.0.min.js"></script>
    <script src="script.js"></script>
</html>
